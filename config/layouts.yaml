game_screen:
  x: 0
  y: 0
  width: 1
  height: 1
  inner_panels:
    - tower_column:
        x: 0.8
        y: 0
        width: 0.2
        height: 0.9
        ui_linear:
          name: tower_column
          orientation: vertical
          elements:
            - tower1:
                text: basicTower
                onclick: ""
            - tower2:
                text: basicTower1
                onclick: ""
            - tower3:
                text: basicTower2
                onclick: ""
            - tower4:
                text: basicTower3
                onclick: ""
    - other_bar:
        x: 0.8
        y: 0.9
        width: 0.2
        height: 0.1
        inner_panels:
          - money:
              x: 0
              y: 0
              width: 1.0
              height: 0.5
              ui_text:
                  name: 'money'
                  text: "money: "
                  onclick: ""
          - health:
              x: 0
              y: 0.5
              width: 1.0
              height: 0.5
              ui_text:
                  name: 'health'
                  text: "health: "
                  onclick: ""